<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header header__inner">
            <div class="container header__inner">
                <div class="header__left">
                    <div class="logo-container">
                        <img class="logo-image" src="images/logo.png" alt="Logo" />
                        <a href="#" class="logo-text">Megafin</a>
                    </div>
                </div>
                <nav class="header__button">
                    <ul class="header__button-list list-menu">
                        <li class="header__social-item">
                            <img class="logo-social" src="images/x.png" alt="Logo" />
                        </li>
                        <li class="header__social-item">
                            <img class="logo-social" src="images/discord.png" alt="Logo" />
                        </li>
                        <li class="header__social-item">
                            <img class="logo-social" src="images/tele.png" alt="Logo" />
                        </li>
                        <li class="header__button-item primary-button btn special-button button">STAKING</li>
                        <li class="header__button-item primary-button button btn ">CONNECT WALLET</li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="banner">
            <div class="container">
                <h1 class="banner_heading">MEGAFIN</h1>
                <p class="banner_desc">The first DePIN project built on Superchain</p>
                <div class="banner_button">
                    <a class="primary-button btn special-button button">Comming soon</a>
                </div>
                <p class="banner_sub">Built on Superchain</p>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
